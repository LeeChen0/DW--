<h1 class="contitle" align="center">定风波</h1>

<p align="center">2017-11-5 苏轼</p>

<div class="content_area">

<p>三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉，已而遂晴，故作此词。<br/>
<br/><br/>
  莫听穿林打叶声，何妨吟啸且徐行。<br/>
  竹杖芒鞋轻胜马，谁怕？<br/>
  一蓑烟雨任平生。<br/>
  料峭春风吹酒醒，微冷，山头斜照却相迎。<br/>
  回首向来萧瑟处，归去。<br/>
  也无风雨也无晴。</p>
